name: fun_reader
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3+4

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  xpath_selector_html_parser: ^3.0.0
  path_provider: ^2.0.11
  window_manager: ^0.2.8
  vs_scrollbar: ^0.2.1
  dropdown_button2: ^1.9.3
  flutter_easyloading: ^3.0.5
  scrollable_positioned_list: ^0.3.5
  sqflite: ^2.2.4+1
  sqflite_common_ffi: ^2.2.1+1
  sqlite3_flutter_libs: ^0.5.12
  path: ^1.8.2
  shared_preferences: ^2.0.17
  dio: ^4.0.6
  file_picker: ^5.2.5
  url_launcher: ^6.1.9
  flutter_spinkit: ^5.1.0
  package_info_plus: ^3.0.2
  file: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/agent.json
    - assets/json/rule.json

  fonts:
      #书法家行楷体
    - family: shufajiaxingkai
      fonts:
        - asset: assets/fonts/shufajiaxingkai.ttf
          #华文行楷体
    - family: huawenxingkai
      fonts:
        - asset: assets/fonts/huawenxingkai.ttf
