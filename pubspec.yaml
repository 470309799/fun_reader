name: fun_reader
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  xpath_selector: ^2.2.4
  path_provider: ^2.0.10
  window_manager: ^0.1.9
  vs_scrollbar: ^0.2.1
  dropdown_button2: ^1.6.2
  flutter_easyloading: ^3.0.5
  scrollable_positioned_list: ^0.3.2
  sqflite: ^2.0.2+1
  sqflite_common_ffi: ^2.1.1
  path: ^1.8.1
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/json/spider.json
    - assets/images/

  fonts:
      #书法家行楷体
    - family: shufajiaxingkai
      fonts:
        - asset: assets/fonts/shufajiaxingkai.ttf
          #华文行楷体
    - family: huawenxingkai
      fonts:
        - asset: assets/fonts/huawenxingkai.ttf
